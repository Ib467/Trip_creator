<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
      
    <h1>Hello {{ request.session.userName }}! Lets Edit Your Trip here</h1>

  <!-- <h1>testing here</h1> -->
  
  {% if messages %}
  <ul style="color:red" class="messages">    
      {% for message in messages %}    
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
      {% endfor %}
  </ul>
  {% endif %}

  <form class="col-4" action="/trip/{{ selected_trip.id }}/editing" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Destination</label>
      <input type="text" class="form-control" name="destinationLabel" value="{{ selected_trip.destination }}">
    </div>
      <div class="form-group">
        <label>Start Date </label> 
        <!-- data-date-format="MMM DD YYYY" -->
        <input  class="form-control" type="date" name="startDateLabel" value= "{{selected_trip.start_date}}">
      </div>
      <div class="form-group">
        <label>End Date</label>
        <input class="form-control" type="date" name="endDateLabel" value="{{selected_trip.end_date}}">
      </div>

    <div class="form-group">
        <label> Plan</label>
        <textarea class="form-control" name="planLabel" rows="3" value="{{ selected_trip.plan}}">{{ selected_trip.plan }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/success" class="btn btn-primary">Cancel</a>
    
</form> 



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
